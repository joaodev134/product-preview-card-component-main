<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
  <link rel="stylesheet" href="estilos/mobile.css">
  <link rel="stylesheet" href="estilos/mobile-landscape.css">
  <link rel="stylesheet" href="estilos/desktop.css">
</head>
<body>
  <main>
    <div id="imagem">
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
    </div>
    <article>
      <p id="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="preco">
        <span id="preco-1">$149.99</span>
        <span id="preco-2"><del>$169.99</del></span>
      </div>
      <button><span class="material-symbols-outlined">shopping_cart</span>Add to Cart</button>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaodev134" target="_blank">joaodev134</a>.
  </div>
</body>
</html>
